        /* Animación de acercamiento y alejamiento (Breathe Effect) */
        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background-position: center;
            animation: breathe 20s ease-in-out infinite;
        }

        /* Capa oscura para mejorar legibilidad del texto sobre la imagen */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(0, 0, 0, 0.65); /* Ajusta la opacidad aquí si quieres ver más la imagen */

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Estilos base para los botones con efecto cristal */
        .btn-glass {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;

        /* Resplandores específicos */

        /* Notificación Toast */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 50;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

    <script>
        // Función para abrir la App de YouTube de forma forzada
        function abrirYouTube(e) {
            e.preventDefault();
            const handle = "@DUENDEFUNK-11-11";
            const webUrl = "https://www.youtube.com/" + handle;
            
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                const intentUrl = "intent://www.youtube.com/" + handle + "#Intent;package=com.google.android.youtube;scheme=https;end";
                window.location.href = intentUrl;
            } 
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                const appUrl = "youtube://www.youtube.com/" + handle;
                window.location.href = appUrl;
                setTimeout(function() {
                    window.location.href = webUrl;
                }, 1000);
            } 
            else {
                window.open(webUrl, '_blank');
            }
        }

        // Función para Copiar Alias
        function copiarAlias() {
            const alias = "repartobuenaonda";
            
            // Método robusto para iframes usando un elemento temporal
            const textArea = document.createElement("textarea");
            textArea.value = alias;
            
            // Asegurar que el elemento no sea visible pero sea parte del DOM
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.top = "0";
            document.body.appendChild(textArea);
            
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if(successful) {
                   mostrarToast();
                } else {
                   // Fallback por si falla execCommand (raro en este contexto)
                   console.error("No se pudo copiar");
                   alert("Copia manual: " + alias);
                }
            } catch (err) {
                console.error('Error al copiar', err);
            }
            
            document.body.removeChild(textArea);
        }

        function mostrarToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }

        // Script de animación de entrada
        document.addEventListener('DOMContentLoaded', () => {
            const main = document.querySelector('main');
            main.classList.remove('opacity-0', 'translate-y-4');
            main.classList.add('opacity-100', 'translate-y-0', 'transition-all', 'duration-700');
        });
        document.querySelector('main').classList.add('opacity-0', 'translate-y-4');
    </script>
