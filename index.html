<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuendeFunk - Enlaces</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animación suave para el fondo */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4 animate-gradient" style="background-image: linear-gradient(to bottom right, #1a1a1a, #2d3748, #1a202c);">

    <!-- Contenedor Principal -->
    <main class="w-full max-w-md mx-auto flex flex-col items-center gap-6 animate-fade-in-up">
        
        <!-- Perfil -->
        <div class="text-center space-y-2 mb-2">
            <!-- Imagen de Perfil (Placeholder - puedes cambiar el src por tu logo) -->
            <div class="relative w-24 h-24 mx-auto mb-4">
                <div class="absolute inset-0 bg-purple-500 rounded-full blur-md opacity-50"></div>
                <img src="https://raw.githubusercontent.com/DuendeFunk/Links/main/duendefunk.png" 
                     alt="DuendeFunk Logo" 
                     class="relative w-full h-full rounded-full border-2 border-purple-500/50 object-cover shadow-xl">
            </div>
            
            <h1 class="text-2xl font-bold tracking-tight">DUENDEFUNK</h1>
            <p class="text-gray-400 text-sm font-medium">Luz del Alba - Ya disponible</p>
        </div>

        <!-- Sección del Video Destacado -->
        <div class="w-full mb-4">
            <div class="video-container border border-gray-700">
                <iframe 
                    src="https://www.youtube.com/embed/G66_1v7-S6s" 
                    title="DuendeFunk - Luz del Alba" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- Botones de Enlaces -->
        <div class="w-full space-y-4">
            
            <!-- Botón 1: YouTube -->
            <a href="https://www.youtube.com/@DuendeFunkMusic" target="_blank" class="group block w-full">
                <div class="relative flex items-center justify-center px-6 py-4 bg-gray-800 hover:bg-red-600 border border-gray-700 hover:border-red-500 rounded-xl transition-all duration-300 shadow-lg transform hover:-translate-y-1">
                    <svg class="absolute left-6 w-6 h-6 text-red-500 group-hover:text-white transition-colors" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
                    </svg>
                    <span class="font-semibold text-gray-100">Suscribirse en YouTube</span>
                </div>
            </a>

            <!-- Botón 2: Spotify -->
            <a href="#" target="_blank" class="group block w-full">
                <div class="relative flex items-center justify-center px-6 py-4 bg-gray-800 hover:bg-green-600 border border-gray-700 hover:border-green-500 rounded-xl transition-all duration-300 shadow-lg transform hover:-translate-y-1">
                    <svg class="absolute left-6 w-6 h-6 text-green-500 group-hover:text-white transition-colors" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141 4.439-1.38 9.959-.66 13.739 1.68.42.18.6.72.3 1.141zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                    </svg>
                    <span class="font-semibold text-gray-100">Escuchar en Spotify</span>
                </div>
            </a>

            <!-- Botón 3: Instagram -->
            <a href="#" target="_blank" class="group block w-full">
                <div class="relative flex items-center justify-center px-6 py-4 bg-gray-800 hover:bg-pink-600 border border-gray-700 hover:border-pink-500 rounded-xl transition-all duration-300 shadow-lg transform hover:-translate-y-1">
                    <svg class="absolute left-6 w-6 h-6 text-pink-500 group-hover:text-white transition-colors" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                    <span class="font-semibold text-gray-100">Seguir en Instagram</span>
                </div>
            </a>
            
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-xs text-gray-500">
            <p>&copy; 2024 DuendeFunk Music. Todos los derechos reservados.</p>
        </footer>

    </main>

    <script>
        // Pequeño script para añadir un efecto de entrada suave
        document.addEventListener('DOMContentLoaded', () => {
            const main = document.querySelector('main');
            main.classList.remove('opacity-0', 'translate-y-4');
            main.classList.add('opacity-100', 'translate-y-0', 'transition-all', 'duration-700');
        });
        document.querySelector('main').classList.add('opacity-0', 'translate-y-4');
    </script>
</body>
</html>
