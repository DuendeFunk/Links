<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuendeFunk - Enlaces</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Evita scroll horizontal por el zoom */
        }
        
        /* Animación de acercamiento y alejamiento (Breathe Effect) */
        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('https://raw.githubusercontent.com/DuendeFunk/Links/main/pruebafondo.png');
            background-size: cover;
            background-position: center;
            animation: breathe 20s ease-in-out infinite;
        }

        /* Capa oscura para mejorar legibilidad del texto sobre la imagen */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(0, 0, 0, 0.65); /* Ajusta la opacidad aquí si quieres ver más la imagen */
            backdrop-filter: blur(2px);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Estilos base para los botones con efecto cristal */
        .btn-glass {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Resplandores específicos */
        .glow-youtube:hover {
            border-color: rgba(239, 68, 68, 0.8);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4), inset 0 0 10px rgba(239, 68, 68, 0.2);
            background: rgba(239, 68, 68, 0.1);
        }
        .glow-spotify:hover {
            border-color: rgba(34, 197, 94, 0.8);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4), inset 0 0 10px rgba(34, 197, 94, 0.2);
            background: rgba(34, 197, 94, 0.1);
        }
        .glow-instagram:hover {
            border-color: rgba(236, 72, 153, 0.8);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.4), inset 0 0 10px rgba(236, 72, 153, 0.2);
            background: rgba(236, 72, 153, 0.1);
        }

    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Fondo Animado -->
    <div class="bg-animated"></div>
    <!-- Capa Oscura -->
    <div class="bg-overlay"></div>

    <!-- Contenedor Principal -->
    <main class="w-full max-w-md mx-auto flex flex-col items-center gap-6 animate-fade-in-up relative z-10">
        
        <!-- Perfil -->
        <div class="text-center space-y-2 mb-2">
            <!-- Imagen de Perfil -->
            <div class="relative w-24 h-24 mx-auto mb-4 group">
                <!-- Luz ambiental tras el logo -->
                <div class="absolute inset-0 bg-purple-600 rounded-full blur-xl opacity-40 group-hover:opacity-60 transition-opacity duration-500"></div>
                <img src="https://raw.githubusercontent.com/DuendeFunk/Links/main/duendefunk.png" 
                     alt="DuendeFunk Logo" 
                     class="relative w-full h-full rounded-full border-2 border-white/20 object-cover shadow-2xl">
            </div>
            
            <h1 class="text-2xl font-bold tracking-tight drop-shadow-lg">DUENDEFUNK</h1>
            <p class="text-gray-300 text-sm font-medium drop-shadow-md">Luz del Alba - Ya disponible</p>
        </div>

        <!-- Sección del Video Destacado -->
        <div class="w-full mb-4">
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/G66_1v7-S6s" 
                    title="DuendeFunk - Luz del Alba" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- Botones de Enlaces -->
        <div class="w-full space-y-4">
            
            <!-- Botón 1: YouTube (Con Script App-Opener) -->
            <a href="#" onclick="abrirYouTube(event)" class="group block w-full">
                <div class="btn-glass glow-youtube relative flex items-center justify-center px-6 py-4 rounded-xl transform hover:-translate-y-1">
                    <svg class="absolute left-6 w-6 h-6 text-red-500 transition-colors drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
                    </svg>
                    <span class="font-semibold text-gray-100 group-hover:text-white transition-colors tracking-wide">Suscribirse en YouTube</span>
                </div>
            </a>

            <!-- Botón 2: Spotify -->
            <a href="#" target="_blank" class="group block w-full">
                <div class="btn-glass glow-spotify relative flex items-center justify-center px-6 py-4 rounded-xl transform hover:-translate-y-1">
                    <svg class="absolute left-6 w-6 h-6 text-green-500 transition-colors drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141 4.439-1.38 9.959-.66 13.739 1.68.42.18.6.72.3 1.141zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                    </svg>
                    <span class="font-semibold text-gray-100 group-hover:text-white transition-colors tracking-wide">Escuchar en Spotify</span>
                </div>
            </a>

            <!-- Botón 3: Instagram -->
            <a href="https://www.instagram.com/duendefunk/" target="_blank" class="group block w-full">
                <div class="btn-glass glow-instagram relative flex items-center justify-center px-6 py-4 rounded-xl transform hover:-translate-y-1">
                    <svg class="absolute left-6 w-6 h-6 text-pink-500 transition-colors drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                    <span class="font-semibold text-gray-100 group-hover:text-white transition-colors tracking-wide">Seguir en Instagram</span>
                </div>
            </a>
            
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-xs text-gray-400 drop-shadow-md">
            <p>&copy; 2026 DuendeFunk Music. Todos los derechos reservados.</p>
            <p class="mt-1">Creada por <a href="http://www.juanmartinbarrientos.com" target="_blank" class="hover:text-white transition-colors underline decoration-gray-500 underline-offset-2">JMB</a></p>
        </footer>

    </main>

    <script>
        // Función para abrir la App de YouTube de forma forzada
        function abrirYouTube(e) {
            e.preventDefault();
            const handle = "@DUENDEFUNK-11-11";
            const webUrl = "https://www.youtube.com/" + handle;
            
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                const intentUrl = "intent://www.youtube.com/" + handle + "#Intent;package=com.google.android.youtube;scheme=https;end";
                window.location.href = intentUrl;
            } 
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                const appUrl = "youtube://www.youtube.com/" + handle;
                window.location.href = appUrl;
                setTimeout(function() {
                    window.location.href = webUrl;
                }, 1000);
            } 
            else {
                window.open(webUrl, '_blank');
            }
        }

        // Script de animación de entrada
        document.addEventListener('DOMContentLoaded', () => {
            const main = document.querySelector('main');
            main.classList.remove('opacity-0', 'translate-y-4');
            main.classList.add('opacity-100', 'translate-y-0', 'transition-all', 'duration-700');
        });
        document.querySelector('main').classList.add('opacity-0', 'translate-y-4');
    </script>
</body>
</html>
